<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FeedWise{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            padding-top: 20px;
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .navbar {
            margin-bottom: 20px;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .navbar-brand img {
            height: 30px;
            margin-right: 8px;
        }
        .dropdown-item.active {
            background-color: #e9ecef;
            color: #212529;
        }
        .nav-item .badge {
            position: relative;
            top: -8px;
            left: -6px;
            font-size: 0.6rem;
            padding: 0.15rem 0.35rem;
        }
        .footer {
            margin-top: auto;
            background-color: #f8f9fa;
            padding: 1rem 0;
            border-top: 1px solid #dee2e6;
            font-size: 0.85rem;
        }
        {% block styles %}{% endblock %}
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-box-seam text-primary"></i>
                FeedWise
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">
                            <i class="bi bi-speedometer2 me-1"></i>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/catalog' %}active{% endif %}" href="/catalog">
                            <i class="bi bi-grid-3x3-gap me-1"></i>
                            Catalogo
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/chat' %}active{% endif %}" href="/chat">
                            <i class="bi bi-chat-dots me-1"></i>
                            Chat AI
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-tools me-1"></i>
                            Strumenti
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/import">
                                <i class="bi bi-cloud-download me-1"></i>
                                Importa Feed
                            </a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/settings">
                                <i class="bi bi-gear me-1"></i>
                                Impostazioni
                            </a></li>
                        </ul>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <div class="me-3">
                        <span class="badge rounded-pill bg-primary" id="catalogCount">0</span>
                        <i class="bi bi-database fs-5"></i>
                    </div>
                    <div class="vr me-3"></div>
                    <button class="btn btn-outline-secondary btn-sm" type="button" id="refreshAll">
                        <i class="bi bi-arrow-repeat me-1"></i>
                        Aggiorna
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer mt-auto py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="text-muted mb-1">
                        &copy; 2025 FeedWise - Gestione avanzata di feed di prodotti
                    </p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="text-muted mb-1">
                        Versione 1.0.0
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Aggiornamento conteggio prodotti nel catalogo
            fetch('/api/dashboard')
                .then(response => response.json())
                .then(data => {
                    const catalogCount = document.getElementById('catalogCount');
                    if (catalogCount) {
                        catalogCount.textContent = data.totalProducts || 0;
                    }
                })
                .catch(error => console.error('Errore:', error));
                
            // Gestione click sul pulsante Aggiorna
            const refreshButton = document.getElementById('refreshAll');
            if (refreshButton) {
                refreshButton.addEventListener('click', function() {
                    location.reload();
                });
            }
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
